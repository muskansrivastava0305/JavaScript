<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove Element in Dom</title>
</head>
<body style=" background-color: black; color: antiquewhite;">
    <ul class=" languages">
        <li>javaScript</li>
    </ul>
    <script>

        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.languages').appendChild(li);
        }

        addLanguage("python")
        addLanguage("Typescript")

        function addOptiLanguage(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.languages').appendChild(li)
        }

        addOptiLanguage("C")


        //Edit--------------------------------------------------------------------

        const secondlanguage = document.querySelector('li:nth-child(2)')
        // secondlanguage.innerHTML = "Mojo"
        const newLi = document.createElement('li')
        newLi.textContent = "Mojo"
        secondlanguage.replaceWith(newLi)
        
        //edit-----------------------------------------------

        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>c++++++++</li>'

        //remove----------------------------------------------------------------

        const lastLang = document.querySelector("li:first-child")
        lastLang.remove()
        
    </script>
</body>
</html>
